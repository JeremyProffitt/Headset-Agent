name: PR Validation

on:
  pull_request:
    branches:
      - main
      - 'release/*'

env:
  GO_VERSION: '1.23'
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check Go formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'gofmt -w .'"
            gofmt -d .
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

      - name: Verify go.mod
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "go.mod or go.sum is not tidy"
            exit 1
          fi

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Lex Lambda
        run: |
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build \
            -ldflags="-s -w" \
            -o cmd/lex-lambda/bootstrap \
            ./cmd/lex-lambda/

      - name: Build Nova Sonic Lambda
        run: |
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build \
            -ldflags="-s -w" \
            -o cmd/nova-sonic-lambda/bootstrap \
            ./cmd/nova-sonic-lambda/

      - name: Verify binaries
        run: |
          file cmd/lex-lambda/bootstrap
          file cmd/nova-sonic-lambda/bootstrap

  validate-template:
    name: Validate SAM Template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Validate template
        run: sam validate --template infrastructure/template.yaml --lint

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: ./...

  validate-personas:
    name: Validate Personas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate persona JSON files
        run: |
          for file in personas/*.json; do
            echo "Validating $file..."
            python3 -m json.tool "$file" > /dev/null || exit 1
          done

      - name: Check required personas
        run: |
          required="tangerine joseph jennifer"
          for persona in $required; do
            if [ ! -f "personas/${persona}.json" ]; then
              echo "Missing required persona: ${persona}"
              exit 1
            fi
          done
          echo "All required personas present"

  validate-contact-flows:
    name: Validate Contact Flows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate contact flow JSON
        run: |
          for file in infrastructure/contact-flow*.json; do
            echo "Validating $file..."
            python3 -m json.tool "$file" > /dev/null || exit 1
          done

  summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build, validate-template, security, validate-personas, validate-contact-flows]
    steps:
      - name: Generate summary
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Format | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| SAM Template | :white_check_mark: Valid |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Personas | :white_check_mark: Valid |" >> $GITHUB_STEP_SUMMARY
          echo "| Contact Flows | :white_check_mark: Valid |" >> $GITHUB_STEP_SUMMARY
