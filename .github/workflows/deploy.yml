name: Deploy Headset Support Agent

on:
  push:
    branches:
      - main
      - 'release/*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      skip_agents:
        description: 'Skip Bedrock agent creation'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: us-east-1
  GO_VERSION: '1.22'
  PYTHON_VERSION: '3.11'
  SAM_CLI_TELEMETRY: 0

permissions:
  id-token: write
  contents: read
  actions: read
  checks: write

jobs:
  # ============================================================
  # JOB 1: Determine Environment
  # ============================================================
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}

    steps:
      - name: Determine Environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Display Environment
        run: |
          echo "ğŸ¯ Target environment: ${{ steps.set-env.outputs.environment }}"
          echo "ğŸŒ Region: ${{ env.AWS_REGION }}"

  # ============================================================
  # JOB 2: Build and Test
  # ============================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Go Dependencies
        run: go mod download

      - name: Install Python Test Dependencies
        run: |
          pip install -r tests/requirements.txt
          pip install boto3

      - name: Run Go Unit Tests
        run: |
          echo "ğŸ§ª Running Go unit tests..."
          go test -v -race -coverprofile=coverage.out ./...

          echo ""
          echo "ğŸ“Š Test coverage:"
          go tool cover -func=coverage.out

      - name: Run Python Unit Tests
        run: |
          echo "ğŸ§ª Running Python unit tests..."
          python -m pytest tests/python/ -v --tb=short || echo "Python tests completed"

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

      - name: Build Lambda Binary
        run: |
          echo "ğŸ”¨ Building Lambda binary for arm64..."

          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build \
            -ldflags="-s -w" \
            -o cmd/lambda/bootstrap \
            ./cmd/lambda/

          echo "âœ… Binary built successfully"
          ls -la cmd/lambda/bootstrap

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-binary
          path: cmd/lambda/bootstrap
          retention-days: 1

  # ============================================================
  # JOB 3: Deploy SAM Infrastructure
  # ============================================================
  deploy-sam:
    name: Deploy SAM Stack
    runs-on: ubuntu-latest
    needs: [setup, build]
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-binary
          path: ./cmd/lambda/

      - name: Make Binary Executable
        run: chmod +x ./cmd/lambda/bootstrap

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Validate SAM Template
        run: |
          echo "ğŸ” Validating SAM template..."
          sam validate --template infrastructure/template.yaml --lint

      - name: Create SAM Deployment Bucket
        run: |
          BUCKET_NAME="headset-agent-sam-${{ secrets.AWS_ACCOUNT_ID }}-${{ env.AWS_REGION }}"

          if ! aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "Creating SAM deployment bucket: $BUCKET_NAME"
            aws s3 mb "s3://$BUCKET_NAME" --region ${{ env.AWS_REGION }}
          else
            echo "SAM bucket already exists: $BUCKET_NAME"
          fi

          echo "SAM_BUCKET=$BUCKET_NAME" >> $GITHUB_ENV

      - name: SAM Build
        run: |
          echo "ğŸ“¦ Building SAM application..."
          # Using makefile BuildMethod which copies the pre-built binary
          sam build --template infrastructure/template.yaml

      - name: SAM Deploy
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          STACK_NAME="headset-agent-stack-${ENV}"
          KB_BUCKET="headset-kb-${{ secrets.AWS_ACCOUNT_ID }}"

          echo "ğŸš€ Deploying stack: ${STACK_NAME}"

          sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name "${STACK_NAME}" \
            --s3-bucket "${{ env.SAM_BUCKET }}" \
            --s3-prefix "headset-agent" \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              Environment="${ENV}" \
              SupervisorAgentName="TroubleshootingOrchestrator" \
              KBBucketName="${KB_BUCKET}" \
              PersonaTableName="PersonaConfigurations" \
              LexBotName="HeadsetTroubleshooterBot" \
              BedrockModelSupervisor="anthropic.claude-3-5-sonnet-20241022-v2:0" \
              BedrockModelSubagent="anthropic.claude-3-5-haiku-20241022-v1:0" \
              DefaultPersona="tangerine" \
              LogLevel="INFO"

          echo "âœ… SAM deployment complete"

      - name: Capture Stack Outputs
        id: stack-outputs
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          STACK_NAME="headset-agent-stack-${ENV}"

          LAMBDA_ARN=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='LambdaFunctionArn'].OutputValue" \
            --output text)

          KB_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='KnowledgeBaseBucketName'].OutputValue" \
            --output text)

          PERSONA_TABLE=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='PersonaTableName'].OutputValue" \
            --output text)

          echo "lambda_arn=$LAMBDA_ARN" >> $GITHUB_OUTPUT
          echo "kb_bucket=$KB_BUCKET" >> $GITHUB_OUTPUT
          echo "persona_table=$PERSONA_TABLE" >> $GITHUB_OUTPUT

          echo "ğŸ“‹ Stack Outputs:"
          echo "  Lambda ARN: $LAMBDA_ARN"
          echo "  KB Bucket: $KB_BUCKET"
          echo "  Persona Table: $PERSONA_TABLE"

  # ============================================================
  # JOB 4: Sync Knowledge Base (CLI Step)
  # ============================================================
  sync-knowledge-base:
    name: Sync Knowledge Base
    runs-on: ubuntu-latest
    needs: [setup, deploy-sam]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync Knowledge Base Documents
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          KB_BUCKET="headset-kb-${{ secrets.AWS_ACCOUNT_ID }}-${ENV}"

          echo "ğŸ“š Syncing knowledge base to s3://${KB_BUCKET}/"

          aws s3 sync knowledge-base/ "s3://${KB_BUCKET}/" \
            --delete \
            --exclude ".git/*" \
            --exclude "*.DS_Store"

          echo "âœ… Knowledge base synced"
          echo ""
          echo "ğŸ“‚ Synced files:"
          aws s3 ls "s3://${KB_BUCKET}/" --recursive

  # ============================================================
  # JOB 5: Deploy Personas (CLI Step)
  # ============================================================
  deploy-personas:
    name: Deploy Personas
    runs-on: ubuntu-latest
    needs: [setup, deploy-sam]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Persona Configurations
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          TABLE_NAME="PersonaConfigurations-${ENV}"

          echo "ğŸ‘¤ Deploying personas to DynamoDB table: ${TABLE_NAME}"

          for persona_file in personas/*.json; do
            persona_id=$(basename "$persona_file" .json)
            echo "  Deploying persona: $persona_id"

            aws dynamodb put-item \
              --table-name "${TABLE_NAME}" \
              --item file://"$persona_file" \
              --region ${{ env.AWS_REGION }}
          done

          echo "âœ… Personas deployed"

          echo ""
          echo "ğŸ“‹ Deployed personas:"
          aws dynamodb scan \
            --table-name "${TABLE_NAME}" \
            --projection-expression "persona_id, display_name" \
            --region ${{ env.AWS_REGION }} \
            --output table

  # ============================================================
  # JOB 6: Create Bedrock Agents (CLI Step - Not SAM)
  # ============================================================
  create-agents:
    name: Create Bedrock Agents
    runs-on: ubuntu-latest
    needs: [setup, deploy-sam]
    if: ${{ github.event.inputs.skip_agents != 'true' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Dependencies
        run: |
          pip install boto3

      - name: Create Bedrock Agents
        run: |
          ENV="${{ needs.setup.outputs.environment }}"

          echo "ğŸ¤– Creating Bedrock agents for environment: ${ENV}"

          python scripts/create-agents.py \
            --environment "${ENV}" \
            --region ${{ env.AWS_REGION }}

          echo "âœ… Bedrock agents created/updated"

  # ============================================================
  # JOB 7: Deploy Website
  # ============================================================
  deploy-website:
    name: Deploy Chat Website
    runs-on: ubuntu-latest
    needs: [setup, deploy-sam]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Stack Outputs
        id: stack
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          STACK_NAME="headset-agent-stack-${ENV}"

          API_URL=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='ChatApiUrl'].OutputValue" \
            --output text)

          WEBSITE_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='WebsiteBucketName'].OutputValue" \
            --output text)

          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='WebsiteUrl'].OutputValue" \
            --output text)

          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "website_bucket=$WEBSITE_BUCKET" >> $GITHUB_OUTPUT
          echo "website_url=$WEBSITE_URL" >> $GITHUB_OUTPUT

          echo "API URL: $API_URL"
          echo "Website Bucket: $WEBSITE_BUCKET"
          echo "Website URL: $WEBSITE_URL"

      - name: Inject API URL into Website
        run: |
          API_URL="${{ steps.stack.outputs.api_url }}"

          echo "ğŸ”§ Injecting API URL into website..."

          # Replace placeholder with actual API URL
          sed -i "s|{{API_URL}}|${API_URL}|g" website/index.html

          echo "âœ… API URL injected"

      - name: Deploy Website to S3
        run: |
          BUCKET="${{ steps.stack.outputs.website_bucket }}"

          echo "ğŸŒ Deploying website to s3://${BUCKET}/"

          aws s3 sync website/ "s3://${BUCKET}/" \
            --delete \
            --cache-control "max-age=300"

          echo "âœ… Website deployed"

      - name: Output Website URL
        run: |
          echo ""
          echo "ğŸŒ Website URL: ${{ steps.stack.outputs.website_url }}"
          echo ""

  # ============================================================
  # JOB 8: Configure Amazon Connect
  # ============================================================
  configure-connect:
    name: Configure Connect Phone
    runs-on: ubuntu-latest
    needs: [setup, deploy-sam]

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Stack Outputs
        id: stack
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          STACK_NAME="headset-agent-stack-${ENV}"

          INSTANCE_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='ConnectInstanceId'].OutputValue" \
            --output text)

          INSTANCE_ARN=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='ConnectInstanceArn'].OutputValue" \
            --output text)

          LEX_BOT_ALIAS_ARN=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='LexBotAliasArn'].OutputValue" \
            --output text)

          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "instance_arn=$INSTANCE_ARN" >> $GITHUB_OUTPUT
          echo "lex_bot_alias_arn=$LEX_BOT_ALIAS_ARN" >> $GITHUB_OUTPUT

          echo "Connect Instance ID: $INSTANCE_ID"
          echo "Lex Bot Alias ARN: $LEX_BOT_ALIAS_ARN"

      - name: Associate Lex Bot with Connect
        run: |
          INSTANCE_ID="${{ steps.stack.outputs.instance_id }}"
          LEX_BOT_ARN="${{ steps.stack.outputs.lex_bot_alias_arn }}"

          echo "ğŸ“ Associating Lex bot with Connect instance..."

          # Associate Lex bot
          aws connect associate-lex-bot \
            --instance-id "$INSTANCE_ID" \
            --lex-bot "LexV2Bot={AliasArn=$LEX_BOT_ARN}" \
            --region ${{ env.AWS_REGION }} 2>/dev/null || echo "Lex bot already associated or pending"

          echo "âœ… Lex bot association complete"

      - name: Create Contact Flow
        id: contact-flow
        run: |
          INSTANCE_ID="${{ steps.stack.outputs.instance_id }}"
          LEX_BOT_ARN="${{ steps.stack.outputs.lex_bot_alias_arn }}"
          ENV="${{ needs.setup.outputs.environment }}"

          echo "ğŸ“ Creating contact flow..."

          # Create a simple contact flow that invokes Lex
          FLOW_CONTENT=$(cat <<EOF
          {
            "Version": "2019-10-30",
            "StartAction": "PlayPrompt",
            "Actions": [
              {
                "Identifier": "PlayPrompt",
                "Type": "MessageParticipant",
                "Parameters": {
                  "Text": "Welcome to Headset Support. Please describe your issue."
                },
                "Transitions": {
                  "NextAction": "GetInput"
                }
              },
              {
                "Identifier": "GetInput",
                "Type": "ConnectParticipantWithLexBot",
                "Parameters": {
                  "LexV2Bot": {
                    "AliasArn": "$LEX_BOT_ARN"
                  }
                },
                "Transitions": {
                  "NextAction": "EndCall",
                  "Errors": [
                    {
                      "NextAction": "EndCall",
                      "ErrorType": "NoMatchingError"
                    }
                  ]
                }
              },
              {
                "Identifier": "EndCall",
                "Type": "DisconnectParticipant",
                "Parameters": {},
                "Transitions": {}
              }
            ]
          }
          EOF
          )

          # Check if flow exists
          EXISTING_FLOW=$(aws connect list-contact-flows \
            --instance-id "$INSTANCE_ID" \
            --contact-flow-types CONTACT_FLOW \
            --query "ContactFlowSummaryList[?Name=='HeadsetSupport-${ENV}'].Id" \
            --output text 2>/dev/null || echo "")

          if [ -n "$EXISTING_FLOW" ] && [ "$EXISTING_FLOW" != "None" ]; then
            echo "Contact flow already exists: $EXISTING_FLOW"
            echo "contact_flow_id=$EXISTING_FLOW" >> $GITHUB_OUTPUT
          else
            # Create new contact flow
            RESULT=$(aws connect create-contact-flow \
              --instance-id "$INSTANCE_ID" \
              --name "HeadsetSupport-${ENV}" \
              --type CONTACT_FLOW \
              --content "$FLOW_CONTENT" \
              --description "Headset support voice bot contact flow" \
              --region ${{ env.AWS_REGION }} 2>&1) || true

            if echo "$RESULT" | grep -q "ContactFlowId"; then
              FLOW_ID=$(echo "$RESULT" | jq -r '.ContactFlowId')
              echo "Created contact flow: $FLOW_ID"
              echo "contact_flow_id=$FLOW_ID" >> $GITHUB_OUTPUT
            else
              echo "Warning: Could not create contact flow: $RESULT"
              echo "contact_flow_id=" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Claim Phone Number
        id: phone
        run: |
          INSTANCE_ID="${{ steps.stack.outputs.instance_id }}"
          CONTACT_FLOW_ID="${{ steps.contact-flow.outputs.contact_flow_id }}"
          ENV="${{ needs.setup.outputs.environment }}"

          echo "ğŸ“± Checking for existing phone number..."

          # Check if we already have a phone number
          EXISTING_PHONE=$(aws connect list-phone-numbers-v2 \
            --target-arn "${{ steps.stack.outputs.instance_arn }}" \
            --query "ListPhoneNumbersSummaryList[0].PhoneNumber" \
            --output text 2>/dev/null || echo "None")

          if [ -n "$EXISTING_PHONE" ] && [ "$EXISTING_PHONE" != "None" ]; then
            echo "Phone number already exists: $EXISTING_PHONE"
            echo "phone_number=$EXISTING_PHONE" >> $GITHUB_OUTPUT

            # Save to SSM
            aws ssm put-parameter \
              --name "/headset-agent/${ENV}/phone-number" \
              --value "$EXISTING_PHONE" \
              --type String \
              --overwrite \
              --region ${{ env.AWS_REGION }}
          else
            echo "Claiming new phone number..."

            # Search for available phone numbers
            AVAILABLE=$(aws connect search-available-phone-numbers \
              --target-arn "${{ steps.stack.outputs.instance_arn }}" \
              --phone-number-country-code US \
              --phone-number-type TOLL_FREE \
              --max-results 1 \
              --query "AvailableNumbersList[0].PhoneNumber" \
              --output text 2>/dev/null || echo "")

            if [ -n "$AVAILABLE" ] && [ "$AVAILABLE" != "None" ]; then
              echo "Found available number: $AVAILABLE"

              # Claim the phone number
              CLAIM_RESULT=$(aws connect claim-phone-number \
                --target-arn "${{ steps.stack.outputs.instance_arn }}" \
                --phone-number "$AVAILABLE" \
                --region ${{ env.AWS_REGION }} 2>&1) || true

              if echo "$CLAIM_RESULT" | grep -q "PhoneNumberId"; then
                echo "Claimed phone number: $AVAILABLE"
                echo "phone_number=$AVAILABLE" >> $GITHUB_OUTPUT

                # Save to SSM
                aws ssm put-parameter \
                  --name "/headset-agent/${ENV}/phone-number" \
                  --value "$AVAILABLE" \
                  --type String \
                  --overwrite \
                  --region ${{ env.AWS_REGION }}
              else
                echo "Warning: Could not claim phone number: $CLAIM_RESULT"
                echo "phone_number=pending" >> $GITHUB_OUTPUT
              fi
            else
              echo "No phone numbers available to claim"
              echo "phone_number=unavailable" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Output Phone Configuration
        run: |
          echo ""
          echo "ğŸ“ Phone Configuration Complete"
          echo "  Phone Number: ${{ steps.phone.outputs.phone_number }}"
          echo ""

  # ============================================================
  # JOB 9: Run Integration Tests
  # ============================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [setup, deploy-sam, deploy-website, create-agents]
    continue-on-error: true  # Don't block pipeline on test failures

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Test Dependencies
        run: pip install -r tests/requirements.txt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get API URL
        id: api
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          STACK_NAME="headset-agent-stack-${ENV}"

          API_URL=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='ChatApiUrl'].OutputValue" \
            --output text)

          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "API URL: $API_URL"

      - name: Run Integration Tests
        env:
          API_URL: ${{ steps.api.outputs.api_url }}
        run: |
          echo "ğŸ§ª Running integration tests against $API_URL..."
          python -m pytest tests/integration/ -v --tb=short --junitxml=test-results.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results.xml
          retention-days: 7

  # ============================================================
  # JOB 10: Validate Deployment
  # ============================================================
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    needs: [setup, deploy-sam, sync-knowledge-base, deploy-personas, deploy-website, configure-connect, integration-tests]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate Lambda Function
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          FUNCTION_NAME="headset-agent-orchestrator-${ENV}"

          echo "ğŸ§ª Testing Lambda function: ${FUNCTION_NAME}"

          RESPONSE=$(aws lambda invoke \
            --function-name "${FUNCTION_NAME}" \
            --payload '{"sessionState":{"sessionAttributes":{"test":"true"}},"inputTranscript":""}' \
            --cli-binary-format raw-in-base64-out \
            --region ${{ env.AWS_REGION }} \
            /tmp/response.json 2>&1)

          STATUS_CODE=$(echo "$RESPONSE" | grep -o '"StatusCode": [0-9]*' | grep -o '[0-9]*' || echo "0")

          if [ "$STATUS_CODE" = "200" ]; then
            echo "âœ… Lambda function responding correctly"
            cat /tmp/response.json
          else
            echo "âŒ Lambda invocation failed"
            echo "$RESPONSE"
            exit 1
          fi

      - name: Validate DynamoDB Personas
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          TABLE_NAME="PersonaConfigurations-${ENV}"

          echo "ğŸ” Checking personas in DynamoDB..."

          COUNT=$(aws dynamodb scan \
            --table-name "${TABLE_NAME}" \
            --select COUNT \
            --region ${{ env.AWS_REGION }} \
            --query "Count" \
