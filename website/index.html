<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headset Support Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Login Screen */
        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .login-container p {
            color: #666;
            margin-bottom: 30px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .login-container input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
        }

        /* Chat Screen */
        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: none;
            height: 80vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header .avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chat-header .info h2 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .chat-header .info p {
            font-size: 12px;
            opacity: 0.8;
        }

        .persona-selector {
            margin-left: auto;
        }

        .persona-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .persona-selector select option {
            color: #333;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            margin-left: auto;
            align-items: flex-end;
        }

        .message.agent {
            margin-right: auto;
            align-items: flex-start;
        }

        .message .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
        }

        .message.user .bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message .time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            padding: 0 5px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-input button:hover {
            transform: scale(1.1);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="container">
        <div id="loginScreen" class="login-container">
            <h1>Headset Support Agent</h1>
            <p>Enter the access password to continue</p>
            <input type="password" id="passwordInput" placeholder="Password" autocomplete="off">
            <button onclick="checkPassword()">Access Chat</button>
            <p id="errorMsg" class="error-message">Incorrect password. Please try again.</p>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="chat-container hidden">
            <div class="chat-header">
                <div class="avatar">ðŸŽ§</div>
                <div class="info">
                    <h2>Headset Support</h2>
                    <p>We're here to help with your headset issues</p>
                </div>
                <div class="persona-selector">
                    <select id="personaSelect" onchange="changePersona()">
                        <option value="tangerine">Tangerine</option>
                        <option value="joseph">Joseph</option>
                        <option value="jennifer">Jennifer</option>
                    </select>
                </div>
            </div>
            <div id="chatMessages" class="chat-messages">
                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Describe your headset issue..." onkeypress="handleKeyPress(event)">
                <button id="sendBtn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - will be replaced during deployment
        const API_URL = '{{API_URL}}';
        const PASSWORD = 'yesido';

        let sessionId = generateSessionId();

        function generateSessionId() {
            return 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const errorMsg = document.getElementById('errorMsg');

            if (input.value === PASSWORD) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.remove('hidden');
                document.getElementById('chatScreen').style.display = 'flex';
                addMessage('agent', "Hi there! I'm your headset support assistant. How can I help you today?");
            } else {
                errorMsg.style.display = 'block';
                input.value = '';
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                if (event.target.id === 'passwordInput') {
                    checkPassword();
                } else {
                    sendMessage();
                }
            }
        }

        function addMessage(type, text) {
            const messagesDiv = document.getElementById('chatMessages');
            const typingIndicator = document.getElementById('typingIndicator');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="bubble">${escapeHtml(text)}</div>
                <span class="time">${timeStr}</span>
            `;

            messagesDiv.insertBefore(messageDiv, typingIndicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showTyping(show) {
            document.getElementById('typingIndicator').style.display = show ? 'block' : 'none';
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function changePersona() {
            sessionId = generateSessionId();
            const persona = document.getElementById('personaSelect').value;
            addMessage('agent', `Switched to ${persona.charAt(0).toUpperCase() + persona.slice(1)}. How can I help you?`);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message) return;

            addMessage('user', message);
            input.value = '';
            sendBtn.disabled = true;
            showTyping(true);

            try {
                const persona = document.getElementById('personaSelect').value;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Id': sessionId,
                        'X-Persona-Id': persona
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        inputTranscript: message,
                        sessionState: {
                            sessionAttributes: {
                                persona_id: persona
                            }
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                // Extract message from Lex-style response
                let agentMessage = 'I apologize, but I encountered an issue. Please try again.';
                if (data.messages && data.messages.length > 0) {
                    agentMessage = data.messages[0].content;
                } else if (data.message) {
                    agentMessage = data.message;
                } else if (typeof data === 'string') {
                    agentMessage = data;
                }

                addMessage('agent', agentMessage);
            } catch (error) {
                console.error('Error:', error);
                addMessage('agent', 'Sorry, I\'m having trouble connecting. Please try again in a moment.');
            } finally {
                showTyping(false);
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Handle Enter key on password input
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Focus password input on load
        document.getElementById('passwordInput').focus();
    </script>
</body>
</html>
